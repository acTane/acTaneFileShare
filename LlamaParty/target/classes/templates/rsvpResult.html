<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="text-center">Hurrah!</h1>
        <h5 class="text-center">So excited you are coming!</h5>
        <hr class="row">
        <p class=text-center
            th:text="${responseP}">
            text</p>
        <div class="text-center">
            <a href="RSVP">>>CLick Here<<</a> 
            <p>to rsvp someone else!</p>
        </div> 
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Number Llamas</th>
                </thead>
                <tbody>
                    <tr th:each="guest : ${guests}">
                        <td th:text="${guest.guestName}">text</td>
                        <td th:text="${guest.llamas}">text</td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>

</html>
